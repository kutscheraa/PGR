<!DOCTYPE html>
<html lang="cs" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PGR</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Tvary</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="icons/rectangle.svg" alt="">
              <span>Čtverec</span>
            </li>
            <li class="option tool" id="circle">
              <img src="icons/circle.svg" alt="">
              <span>Kruh</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="icons/triangle.svg" alt="">
              <span>Trojúhelník</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Vybarvit</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Nástroje</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="icons/brush.svg" alt="">
              <span>Štětec</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.svg" alt="">
              <span>Guma</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Barvy</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
        </div>
        <div class="row filters">
          <label class="title">Filtry</label>
          <ul class="options">
            <label for="blur-slider">Rozostření</label>
            <li class="option">
              <input type="range" id="blur-slider" min="0" max="10" value="0">
            </li>
            <label for="brightness-slider">Jas</label>
            <li class="option">
              <input type="range" id="brightness-slider" min="0" max="200" value="100">
            </li>
            <label for="inversion-slider">Inverze</label>
            <li class="option">
              <input type="range" id="inversion-checkbox" min="0" max="100" value="0">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Reset</button>
          <button class="save-img">Uložit</button>
          <input type="file" id="upload-img" accept="image/*" hidden>
          <button class="upload-img">Nahrát img</button>
        </div>
      </section>
    </div>
    <div>
      <section class="drawing-board">
      <canvas></canvas>
    </section>
  </div>
  </body>
</html>
